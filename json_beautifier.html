<!DOCTYPE html>
<html>
<head>
    <title>JSON Beautifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1, p, button {
            margin: 0.5em;
        }
        textarea {
            flex: 1;
            margin: 0.5em;
            resize: vertical;
            overflow: auto;
        }
        footer {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Beautifier</h1>
    <p>This tool allows you to beautify (also known as "pretty-print") your JSON data, making it easier to read and understand.</p>

    <textarea id="input" placeholder="Paste your JSON data here"></textarea>
    <button onclick="beautify()">Beautify JSON</button>
    <textarea id="output" placeholder="Your beautified JSON will appear here"></textarea>

    <footer>
        <p>Note: This tool runs entirely in your browser. No data you enter here is sent to a server or shared in any way.</p>
    </footer>

    <script>
    function beautify() {
            var input = document.getElementById("input").value;
            var output = JSON.stringify(JSON.parse(input), null, 2);
            document.getElementById("output").value = output;
        }
    </script>
</body>
</html>

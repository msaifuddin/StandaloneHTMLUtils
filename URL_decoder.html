<!DOCTYPE html>
<html>
    <head>
        <title>URL Decoder</title>
        <style>
            body {
                font-family: Arial;
            }
            textarea {
                width: 100%;
                height: 200px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                resize: none;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h1>URL Decoder</h1>
        <p>This tool will help you to decode URL-encoded strings. Just paste your string in the input field below and click "Decode".</p>
        
        <h2>Input:</h2>
        <textarea id="input" placeholder="Paste your URL-encoded string here..."></textarea>
        
        <button onclick="decodeURL()">Decode</button>
        <button onclick="splitURL()" id="splitButton" style="display: none;">Split URL</button>
        
        <h2>Output:</h2>
        <textarea id="output" readonly></textarea>

        <h2 id="splitHeading" style="display: none;">Split Output:</h2>
        <table id="splitOutput" style="display: none;"></table>
        
        <script>
            function decodeURL() {
                let input = document.getElementById('input').value;
                let output = decodeURIComponent(input);
                document.getElementById('output').value = output;
                document.getElementById('splitButton').style.display = 'block';
            }

            function splitURL() {
                let output = document.getElementById('output').value;
                let splitOutput = output.split(/\/|\&/);
                let table = document.getElementById('splitOutput');
                table.innerHTML = ""; // Clear table
                for (let i = 0; i < splitOutput.length; i++) {
                    let row = table.insertRow(i);
                    let cell = row.insertCell(0);
                    cell.innerText = splitOutput[i];
                }
                document.getElementById('splitHeading').style.display = 'block';
                document.getElementById('splitOutput').style.display = 'block';
            }
        </script>
    </body>
</html>
